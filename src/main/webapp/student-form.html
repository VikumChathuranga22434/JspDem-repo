<html>
	
	<head>
		<title>Student registration form</title>
	</head>
	
	<body>
		
		<form action="student-response.jsp">
			
			First name : <input type="text" name="firstname"/>
			
			<br/><br/>
			
			Second name : <input type="text" name="lastname"/>
			
			<br/><br/>
			
			Country : <select name="country">

						<option>Brazil</option>
						<option>France</option>
						<option>Germany</option>
						<option>India</option>
						<option>Turkey</option>
						<option>Srilanka</option>
						<option>United Kingdom</option>
						<option>United States of America</option>
					  </select>
					  
			<br/><br/>
			
			Favorite programming Language : <br/>
			
			<input type="radio" name="favlanguage" value="Java"/> Java

			<input type="radio" name="favlanguage" value="C++"/> C++

			Favorite programming languages : <br/>

			<input type="checkbox" name="favoriteLan" value="C"/> C
